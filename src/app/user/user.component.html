<p>
  {{ user.name }}: {{ user.address.street }}, {{ user.address.suite }}, {{ user.address.zipcode }} {{ user.address.city }}
</p>
<button type="button" (click)="showAlbum = !showAlbum">Show Album</button>
<div *ngIf="showAlbum">
  <app-album *ngFor="let album of user.albums" [album]="album"></app-album>
</div>
